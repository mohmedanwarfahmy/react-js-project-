

 <!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/sheet.css">
  </head>
  <body>

 <div id="content"></div>

 <script type="text/babel">
 


    var CommentForm = React.createClass({
       getInitialState: function(){
       return({name:"",comment:"",text:""});
       },
       NameChange:function(e){
        this.setState({name:e.target.value});
       },
        CommentChange:function(e){
        this.setState({comment:e.target.value});
       },
       PostToserver:function(){
        // from here we post to server
        //this.setState({text:this.state.name});
         $.ajax({
      url: 'http://127.0.0.1:3000/add?PersonName='+ this.state.name+'&PersonComment='+ this.state.comment,
      dataType: 'json',
      cache: false,
      success: function(data) {
        this.setState({data: data});
      }.bind(this),
      error: function(xhr, status, err) {
        console.error(this.props.url, status, err.toString());
      }.bind(this)
    });
       },
      render: function() {
        return (
         <form onSubmit={this.PostToserver}>
          <input type="text" value={this.state.name} onChange={this.NameChange}/>
          <input type="text" value={this.state.comment} onChange={this.CommentChange}/>
          <input type="submit" value="post"/>
          <h1>Name:{this.state.text}</h1>
           
         </form>
        );
      }
    });
     


    ReactDOM.render(<CommentForm  />, document.getElementById('content'));


 </script>
 
 
 </body>
</html>
