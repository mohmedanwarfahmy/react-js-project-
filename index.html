<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/sheet.css">
  </head>
  <body>
    <div id="content"></div>

 <script type="text/babel">
 
  var Comment= React.createClass({
   render:function() {
     return(
             <div >
               <h5> { this.props.PersonName} :{ this.props.PersonComment} </h5>
               {this.props.children}
             </div>
           );
                    }
                  });

  var Post= React.createClass({
   render:function() {
     return(
             <div  className="PostBody" >
                   <h3> welcome to first react app, we will helps you to start
                   doing react app easy and professonal way, </h3>
                   <img src="images/react.png" className="imgD"  />
                   <Comment PersonComment="it is good" 
                PersonName="hussein" >  </Comment>
                     <Comment PersonComment="it is bad" 
                PersonName="ahmed" >  </Comment>
                    <Comment PersonComment="it is so so" 
                PersonName="wael" >  </Comment>
                    <Comment PersonComment="it is bad" 
                PersonName="salam" >  </Comment>
             </div>
           );
                    }
                  });
  

 


ReactDOM.render(<Post  />, document.getElementById('content'));


 </script>
 
 
  </body>
</html>
